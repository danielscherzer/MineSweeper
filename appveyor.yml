version: 0.2.{build}

skip_tags: true # avoid deploy to GitHub loop 

# enable patching of AssemblyInfo.* files with APPVEYOR version
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"


image: Visual Studio 2019

configuration:
- Release

before_build:
- nuget restore -Verbosity quiet

build:
  verbosity: minimal              # MSBuild verbosity level

artifacts:
- path: MineSweeper\Bin\$(configuration)
  name: MineSweeper

deploy:
# GitHub release
- provider: GitHub
  release: $(appveyor_build_version)
  description: 'Release auto generated by AppVeyor'
  auth_token:
    secure: IGRhoLQi/yyC2ej7s79ZRU3PL3NScj4Kxh1Lyydg/CEvD/PbRwIilxmBziEHfwjJ
  artifact: MineSweeper
  draft: false
  prerelease: false
